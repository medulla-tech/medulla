[global]
   workgroup = WORKGROUP
   server string = Medulla2 Server
   netbios name = Medulla2
   dns proxy = no
   log file = /var/log/samba/log.%m
   max log size = 1000
   syslog = 0
   panic action = /usr/share/samba/panic-action %d
   encrypt passwords = true
   passdb backend = tdbsam
   obey pam restrictions = yes
   unix password sync = yes
   passwd program = /usr/bin/passwd %u
   passwd chat = *Enter\snew\s*\spassword:* %n\n *Retype\snew\s*\spassword:* %n\n *password\supdated\ssuccessfully* .
   pam password change = yes

[iso]
  comment = Medulla2 ISO images
  path = /var/lib/medulla/imaging/isos
  browseable = yes
  writable = yes
  valid users = root

[postinst]
  comment = Medulla2 Postinstallation files
  path = /var/lib/medulla/imaging/postinst
  browseable = yes
  writable = yes
  valid users = root

[packages]
  comment = Medulla2 Package
  path = /var/lib/medulla/package-server-tmpdir
  browseable = yes
  writable = yes
  valid users = root

[drivers]
  comment = Medulla2 Drivers folder for Sysprep
  path = /var/lib/medulla/imaging/postinst/sysprep/drivers
  browseable = yes
  writable = yes
  valid users = drivers

[tools]
  comment = Medulla2 tools folder for Imaging
  path = /var/lib/medulla/imaging/tools
  browseable = yes
  writable = yes
  valid users = root

[file-transfert]
  comment = Medulla2 transfered files
  path = /var/lib/medulla/file-transfer
  browseable = yes
  writable = yes
  valid users = root
