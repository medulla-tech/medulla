[main]
disable = 0
tempdir=/var/tmp/mmc-kiosk

[database]
dbdriver = mysql
dbhost = localhost
dbport = 3306
dbname = kiosk
dbuser = mmc
dbpasswd = mmc
# dbsslenable = 0
# dbsslca =
# dbsslcert =
# dbsslkey =e

[provider]
# Set use_external_ldap parameter to True to search OUs in AD
# Default is False to generate OU tree from xmpp inventory sent by machines in machines table
use_external_ldap = False

[display]
# This option enable or disable the acknowledgement function
enable_acknowledgements=False
