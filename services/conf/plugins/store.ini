[main]
disable = 1
tempdir = /tmp/mmc-store

[database]
dbdriver = mysql
dbhost = localhost
dbport = 3306
dbname = store
dbuser = mmc
dbpasswd = mmc

[client]
# Unique UUID of this Medulla instance (generated once during installation)
# Must correspond to an entry in the customers table of the store database
uuid =

[kestra]
# Enable Kestra webhooks integration
enabled = 0
# Webhook URL for AI software research (triggered on new software requests)
ai_webhook_url = http://localhost:8080/api/v1/executions/webhook/medulla/ai_software_research/xxx
# Webhook URL for package sync (triggered when subscriptions change)
sync_webhook_url = http://localhost:8080/api/v1/executions/webhook/medulla/package_ensure_sync/xxx
# Skip SSL certificate verification (set to 1 for self-signed certificates, 0 for production)
skip_ssl_verify = 0