[main]
disable = 1
tempdir = /tmp/mmc-security
# DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO

[database]
dbdriver = mysql
dbhost = localhost
dbport = 3306
dbname = security
dbuser = mmc
dbpasswd = mmc

[cve_central]
# Ex: https://cve-central.example.com
url =
# Server ID registered on CVE Central
server_id =
# AES-256 key (32 characters)
keyAES32 =

[display]
# Minimum CVSS score to display (0.0-10.0)
min_cvss = 0.0
# Minimum severity to display: None, Low, Medium, High, Critical
min_severity = None
# Show CVEs that have patches available (true/false)
show_patched = true
# Max CVE age in days (0 = no limit)
max_age_days = 0
# Ignore CVEs published before this year
min_published_year = 2000

[exclusions]
# Comma-separated lists
# Vendors (case-insensitive) - Ex: Microsoft Corporation,Intel Corporation
vendors =
# Exact software names - Ex: Firefox 135.0 (x64 fr)
names =
# Specific CVE IDs to exclude - Ex: CVE-2024-1234,CVE-2023-5678
cve_ids =
