[main]
disable = 1
tempdir = /tmp/mmc-security

# Log level for CVE scanner (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

[database]
dbdriver = mysql
dbhost = localhost
dbport = 3306
dbname = security
dbuser = mmc
dbpasswd = mmc

[cve_central]
# URL of the Medulla CVE Central API server
# Example: https://medulla-cve-central.example.com or http://cve-server:5000
url =

# Unique identifier for this Medulla server (registered on CVE Central)
# Use: register-server.py --list on CVE Central to see registered servers
server_id =

# AES-256 key (32 characters) for authentication
# Generate with: register-server.py --generate-key on CVE Central
keyAES32 =

[display]
# Minimum CVSS score to display CVEs in the UI (0.0 to 10.0)
# Set to 0.0 to show all CVEs, or higher to filter low-severity ones
min_cvss = 0.0

# Maximum number of CVEs to display per software product
# Prevents a single product (e.g., Chrome) from dominating the list
per_product_limit = 50

[policy]
# Minimum CVSS score to trigger alerts/remediation actions (0.0 to 10.0)
# CVEs below this threshold are tracked but don't generate alerts
# Recommended: 7.0 (High) or 9.0 for critical-only focus
alert_min_cvss = 9.0

# Maximum age in days for CVEs to consider (based on last modification date)
# Older CVEs are still stored but deprioritized
max_age_days = 365

# Ignore CVEs published before this year (reduces noise from old vulnerabilities)
min_published_year = 2020
