[main]
disable = 1
tempdir = /tmp/mmc-security
# DEBUG, INFO, WARNING, ERROR, CRITICAL
log_level = INFO

[database]
dbdriver = mysql
dbhost = localhost
dbport = 3306
dbname = security
dbuser = mmc
dbpasswd = mmc

[cve_central]
# Ex: https://cve-central.example.com
url =
# Server ID registered on CVE Central
server_id =
# AES-256 key (32 characters)
keyAES32 =

[display]
# Minimum CVSS score to display (0.0-10.0)
min_cvss = 0.0
# Minimum severity to display: None, Low, Medium, High, Critical
min_severity = None
# Max CVEs per software
per_product_limit = 50
# Show CVEs that have patches available (true/false)
show_patched = true

[policy]
# Minimum CVSS score for alerts (7.0=High, 9.0=Critical)
alert_min_cvss = 9.0
# Minimum severity for alerts: None, Low, Medium, High, Critical
alert_min_severity = Critical
# Alert on newly discovered CVEs (true/false)
alert_on_new = true
# Max CVE age in days (0 = no limit)
max_age_days = 365
# Ignore CVEs published before this year
min_published_year = 2020

[exclusions]
# Comma-separated lists
# Patterns (case-insensitive, partial match) - Ex: visual c++,redistributable
patterns =
# Vendors (case-insensitive, exact match) - Ex: Intel Corporation
vendors =
# Exact names (case-sensitive) - Ex: Windows Driver Package
names =
# Specific CVE IDs to exclude (case-insensitive) - Ex: CVE-2024-1234,CVE-2023-5678
cve_ids =
