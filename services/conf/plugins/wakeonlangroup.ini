[parameters]
# Should WOL be sent from main pulse only, or main pulse and relays.
# Set to False to send from main pulse only.
# remotelan = True
# Port used by wake on lan
# wakeonlanport = 9
# Target only machine's subnet. Default is to target only machine's subnet. 
# In some cases the server doesn't allow to send globally:
# (error: [Errno 1] Operation not permitted)
# targetsubnet = True
