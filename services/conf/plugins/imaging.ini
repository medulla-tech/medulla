# [network]
# prefered method to reach a client
# available:
# - ip: test if a machine exists on the same network
# - dns: query to DNS server
# - fqdn: attempt to perform a DNS query on FQDN
# - hosts: same, no DNS query
# - netbios: attempt to do a nmblookup on IP adress
# tests are performed using ping
# resolv_order = ip netbios dns fqdn hosts
#
# Preferred network parameter overrides default IP/netmask.
# Setting this parameter favorize the list of introduced networks prior to others networks availables.
# Format of parameter: ip_address/netmask (e.g. preferred_network = 192.168.1.1/255.255.255.0 10.0.0.0/255.255.0.0)
