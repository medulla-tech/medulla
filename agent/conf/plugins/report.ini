[main]
disable = 0

[database]
dbdriver = mysql
dbhost = localhost
dbport = 3306
dbname = report
dbuser = mmc
dbpasswd = mmc
# dbsslenable = 0
# dbsslca =
# dbsslcert =
# dbsslkey =

[data]
# historize data each day at 2:15am
historization = 15 22 * * *
# GLPI backend: indicators.xml (default)
# Inventory backend: indicators_inventory.xml
indicators = indicators.xml
reportTemplate = default.xml
reportCSS = style.css
graphCSS = graph.css

[pdfvars]
company = Company
# logos must be put in mmc_plugin_dir/report/img/
# You can use only PNG files, no JPG
company_logo_path = mandriva.png
medulla_logo_path = medulla.png
